summary: Get a list of spots
tags:
  - Spot
description: Retrieve a list of spot.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    description: Page number
  - in: query
    name: pageSize
    schema:
      type: integer
    description: Items per page
responses:
  '200':
    description: A list of spots
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/list.yaml'
  '401':
    $ref: '../../components/responses/unauthorized.yaml'
