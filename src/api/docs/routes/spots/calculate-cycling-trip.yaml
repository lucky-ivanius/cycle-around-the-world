summary: Calculate cycling trip
tags:
  - Spot
description: Calculate cycling trip distance from current user location to spot location.
security:
  - bearerAuth: []
parameters:
  - name: name
    in: path
    description: The name (slug) of the spot
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          longitude:
            type: number
          latitude:
            type: number
          spot:
            type: string
          speed:
            type: number
          dailyCyclingHours:
            type: number
responses:
  '200':
    description: Calculated cycling trip detail
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/calculated-cycling-trip.yaml'
  '400':
    $ref: '../../components/responses/bad-request.yaml'
  '401':
    $ref: '../../components/responses/unauthorized.yaml'
