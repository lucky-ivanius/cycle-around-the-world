summary: Login with credentials
tags:
  - 'Authentication'
description: Login using username and password.
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - username
          - password
        properties:
          username:
            type: string
          password:
            type: string
responses:
  '200':
    description: User logged in successfully
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/token.yaml'
  '400':
    $ref: '../../components/responses/bad-request.yaml'
